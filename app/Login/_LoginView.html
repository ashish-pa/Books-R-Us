<div ng-controller="LoginCtrl"  layout="row" layout-fill ng-cloak>
	<section layout="column" flex layout-align="center center" class="login">
		<md-card class="md-whiteframe-4dp">
			<md-toolbar>
				<div layout="column" layout-padding layout-align="center center">
					<div>
						<md-icon class="logo">home</md-icon>
					</div>
					<div class="md-headline md-padding">Login</div>
				</div>
			</md-toolbar>
			<md-card-content>
				<form name="loginForm">
					<md-input-container class="md-block">
						<label>UCID</label>
						<input type="ucid" name="ucid" ng-model="vm.ucid" required />
					</md-input-container>
					<md-input-container class="md-block">
						<label>Password</label>
						<input type="password" name="password" ng-model="vm.password" required  data-ng-keyup="$event.keyCode == 13 ?login(vm) : console.log('no key event login')"/>
					</md-input-container>
					<md-input-container class="md-block">
						<div layout="row" layout-align="center center">
							<md-button class="md-raised md-primary" flex="50" ng-click="login(vm)">Login</md-button>
						</div>
					</md-input-container>
				</form>
			</md-card-content>
		</md-card>
	</section>
</div>
